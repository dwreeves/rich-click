#      - config/overview.md
#      - config/time_limits.md
#      - config/tweaks.md
#      - config/command_setup.md
#      - config/width.md
#      - config/colours.md
#      - config/cleaning.md
#      - config/ignoring_changes.md
#  - safety.md
#  - troubleshooting.md

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - admonition
  - codehilite
  - extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ""
  - pymdownx.tabbed:
      alternate_style: true
  - mdx_include:
      base_path: docs

plugins:
  - social
  # - termynal

extra_css:
  - css/termynal.css
  - css/extra.css

extra_javascript:
  - js/termynal.js
  - js/custom.js
